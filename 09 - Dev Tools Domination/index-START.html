<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'Rawr')

    // Styled
    console.log('%c I am some great lookin text', 'font-size: 2em; background:blue; ')

    // warning!
    console.warn('Oh noeeessss!!')

    // Error :|
    console.error('Shart Attack!!')

    // Info
    console.info('People flatulate 23 times per day on average')

    // Testing
    // *** Note - if an assertion is true, you will not see anything for it in the console ***
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong dude!');

    // clearing - If not commented out, it will clear the console every time the page is loaded
      // console.clear();

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog,name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting - tells how many times you have console.logged some specific data
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');

    // timing - tells how much time a command took to execute
    console.time(dogs)

    // table
    console.table(dogs);

  </script>
</body>
</html>
